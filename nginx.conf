# GameFlix - Configuração do Nginx
# Proxy Reverso: Frontend + Backend API

worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Configuração de log
    access_log  logs/access.log;
    error_log   logs/error.log;

    # Configuração de buffers para proxy
    proxy_buffer_size   128k;
    proxy_buffers   4 256k;
    proxy_busy_buffers_size   256k;

    # Server principal
    server {
        listen       80;
        server_name  ultimate.gamingflix.space localhost;

        # Tamanho máximo de upload
        client_max_body_size 50M;

        # Detectar se a requisição veio por HTTPS (via Cloudflare/Proxy)
        set $forwarded_proto $http_x_forwarded_proto;
        if ($forwarded_proto = '') {
            set $forwarded_proto $scheme;
        }

        # ==================================================================
        # ROTA 1: API - Proxy para Backend na porta 3000
        # ==================================================================
        location /api/ {
            proxy_pass http://127.0.0.1:3000;
            
            # Headers de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeout aumentado para operações longas
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # CORS Headers (adicional ao backend)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            
            # Responder a requisições OPTIONS (preflight)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
                add_header 'Content-Length' 0;
                add_header 'Content-Type' 'text/plain';
                return 204;
            }
        }

        # ==================================================================
        # ROTA 2: Health Check - Proxy para Backend
        # ==================================================================
        location /health {
            proxy_pass http://127.0.0.1:3000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ==================================================================
        # ROTA 3: Frontend - Servir arquivos estáticos
        # ==================================================================
        location / {
            root   c:/Users/spaceverse001/Desktop/gameflix-catalog-51332-main/dist;
            index  index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache para assets
            location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Sem cache para index.html
            location = /index.html {
                add_header Cache-Control "no-store, no-cache, must-revalidate";
                expires 0;
            }
        }

        # Página de erro personalizada
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}