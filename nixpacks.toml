# Configuração Railway - Deploy Unificado (Frontend + Backend)
# Todas as dependências (frontend + backend) estão no package.json raiz

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node backend/src/index.js"
