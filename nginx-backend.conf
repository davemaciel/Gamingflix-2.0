# Configuração NGINX para Backend API
# Arquivo: /etc/nginx/sites-available/backend-api

server {
    listen 80;
    server_name api.gamingflix.space;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.gamingflix.space;

    # Certificados SSL (ajuste os caminhos conforme seu certificado)
    # Se usar Cloudflare Origin Certificate:
    ssl_certificate /etc/ssl/certs/gamingflix.space.pem;
    ssl_certificate_key /etc/ssl/private/gamingflix.space.key;
    
    # Se usar Let's Encrypt (certbot):
    # ssl_certificate /etc/letsencrypt/live/api.gamingflix.space/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.gamingflix.space/privkey.pem;

    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers (complementar ao Express)
    add_header Access-Control-Allow-Origin "https://ultimate.gamingflix.space" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Proxy para o backend Node.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Headers necessários
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }
}