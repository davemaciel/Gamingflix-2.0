version: '3.8'

services:
  app:
    build: .
    container_name: ggflixbot-backend
    restart: always
    ports:
      - "80:3000"
    volumes:
      - ./.baileys_auth_info:/app/.baileys_auth_info
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s